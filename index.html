<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a sketch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/fav-icon.ico">
  <script src="myscript.js" defer></script>
</head>
<body>
  <header id="header">
    <h1 id="heading">
      Etch a sketch
    </h1>
  </header>
  <main id="main">
    <div id="main-wrapper">
      <section id="controls">
      <div id="color-pick-wrapper">
        <input type="color" id="color-picker">
        <p id="color-picker-text">Pen Color</p>
        <button id="clearButton" class="button">Clear</button>
      </div>
      <div id="toggle-button-wrapper">
        <button id="toggleEraser" class="button">Toggle Eraser</button>
        <button id="rainbowMode" class="button">Toggle Rainbow</button>
        <button id="toggleShading" class="button">Toggle Shading</button>
      </div>
      <div id="range-wrapper">
        <input type="range" id="squareSize" min="1" max="60">
        <p id="rangeValue"></p>
        <button id="toggleBorder" class="button">Toggle Grid Lines</button>
      </div>
      </section>
      <section id="main-pad">
      </section>
    </div>
  </main>
  <footer id="main">
    <p id="copyright-info">Made by cqder03<a class="copyright-info-link" href="https://github.com/cqder03" target="_blank"><img src="assets/github-mark-white-45x45.png" alt="github logo"></a></p>
  </footer>
</body>
</html>
